<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CloudPad</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}
body{background:#e0f7fa;height:100vh;overflow:hidden}

.app-container{width:100%;height:100vh;background:#fff;display:flex;overflow:hidden}

/* SIDEBAR */
.sidebar{width:280px;background:#f8f9fa;border-right:1px solid #ddd;display:flex;flex-direction:column;z-index:1000}
.logo-area{padding:22px;font-size:22px;font-weight:bold;color:#0288d1}
.add-note-btn{margin:0 20px 15px;padding:12px;background:#0288d1;color:#fff;border:none;border-radius:10px;cursor:pointer}
.notes-list{flex:1;padding:10px;overflow-y:auto}
.note-item{padding:12px;background:#fff;margin-bottom:8px;border-radius:8px;cursor:pointer;border-left:4px solid transparent}
.note-item.active{border-left:4px solid #0288d1;background:#e1f5fe}

/* EDITOR */
.editor-area{flex:1;display:flex;flex-direction:column;position:relative}
.editor-header{display:flex;justify-content:space-between;align-items:center;padding:10px 20px;border-bottom:1px solid #eee}
.top-action-bar{display:flex;gap:8px;flex-wrap:wrap}
.icon-btn{width:36px;height:36px;border-radius:8px;border:1px solid #ddd;display:flex;align-items:center;justify-content:center;cursor:pointer}
.icon-btn:hover{background:#e1f5fe}

#note-title{padding:14px 30px;font-size:24px;border:none;outline:none}
#rich-editor{flex:1;padding:12px 30px;outline:none;font-size:17px;line-height:1.6;overflow-y:auto}

/* FIND */
.dropdown{position:absolute;top:60px;right:20px;background:#fff;border:1px solid #ccc;border-radius:10px;padding:10px;display:none;z-index:2000}
.find-highlight{background:yellow}

/* MOBILE */
.mobile-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.3);z-index:900}

@media(max-width:768px){
.sidebar{position:absolute;left:-100%;height:100%;transition:.3s}
.sidebar.open{left:0}
.mobile-overlay.active{display:block}
#note-title{font-size:20px;padding:12px 20px}
#rich-editor{padding:10px 20px;font-size:16px}
}
</style>
</head>

<body>

<div class="mobile-overlay" id="mobileOverlay" onclick="toggleSidebar()"></div>

<div class="app-container">

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <div class="logo-area"><i class="fas fa-cloud"></i> CloudPad</div>
    <button class="add-note-btn" onclick="addNewNote()">+ Add Note</button>
    <div class="notes-list" id="notesList"></div>
  </div>

  <!-- EDITOR -->
  <div class="editor-area">
    <div class="editor-header">
      <div class="icon-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

      <div class="top-action-bar">
        <div class="icon-btn" onclick="toggleFind()"><i class="fas fa-search"></i></div>
        <div class="icon-btn" onclick="applyFormat('bold')"><b>B</b></div>
        <div class="icon-btn" onclick="applyFormat('italic')"><i>I</i></div>
        <div class="icon-btn" onclick="applyFormat('underline')"><u>U</u></div>
        <div class="icon-btn" onclick="saveNote()"><i class="fas fa-cloud-upload-alt"></i></div>
      </div>
    </div>

    <div class="dropdown" id="findBox">
      <input id="findInput" placeholder="Find..." onkeyup="findText()" style="padding:8px;width:200px">
    </div>

    <input id="note-title" placeholder="Note title">
    <div id="rich-editor" contenteditable="true">Start typing...</div>
  </div>
</div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
