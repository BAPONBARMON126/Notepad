<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Notepad</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  background:#e6e6e6;
  height:100vh;
  overflow:hidden;
}

/* ================= APP LAYOUT ================= */
.app-container{
  width:100%;
  height:100vh;
  background:#fff;
  display:flex;
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:280px;
  background:#f8f9fa;
  border-right:1px solid #ddd;
  display:flex;
  flex-direction:column;
}

.logo{
  padding:20px;
  font-size:22px;
  font-weight:bold;
  color:#0288d1;
}

.add-btn{
  margin:0 20px 15px;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#0288d1;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.notes-list{
  flex:1;
  padding:10px;
  overflow-y:auto;
}

.note-item{
  background:#fff;
  padding:12px;
  margin-bottom:8px;
  border-radius:8px;
  cursor:pointer;
  border-left:4px solid transparent;
}

.note-item.active{
  border-left:4px solid #0288d1;
  background:#e1f5fe;
}

/* ================= EDITOR ================= */
.editor{
  flex:1;
  display:flex;
  flex-direction:column;
  position:relative;
}

.editor-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 15px;
  border-bottom:1px solid #ddd;
  background:#fafafa;
}

.toolbar{
  display:flex;
  gap:8px;
  align-items:center;
}

.icon-btn{
  width:36px;
  height:36px;
  border-radius:8px;
  border:1px solid #ccc;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.icon-btn:hover{
  background:#e1f5fe;
}

/* ðŸ”´ðŸ”´ðŸ”´ ADD ONLY THIS (BUTTON ACTIVE HIGHLIGHT) ðŸ”´ðŸ”´ðŸ”´ */
.icon-btn.active-btn{
  background:#0288d1;
  color:#fff;
  border-color:#0288d1;
  box-shadow:0 0 6px rgba(2,136,209,.6);
}
/* ðŸ”´ðŸ”´ðŸ”´ END ADD ðŸ”´ðŸ”´ðŸ”´ */

/* ================= CONNECTION INDICATOR ================= */
#conn-indicator{
  width:18px;
  height:18px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  margin-right:6px;
  font-size:12px;
}

.conn-spinner{
  border:3px solid #aaa;
  border-top:3px solid #00c853;
  animation:spin 1s linear infinite;
}

.conn-online{
  background:#00c853;
  color:#fff;
  box-shadow:0 0 8px #00c853;
}

@keyframes spin{
  to{ transform:rotate(360deg); }
}

#note-title{
  padding:14px 20px;
  font-size:22px;
  border:none;
  outline:none;
  border-bottom:1px solid #eee;
}

#rich-editor{
  flex:1;
  padding:15px 20px;
  outline:none;
  font-size:16px;
  line-height:1.6;
  overflow-y:auto;
}

/* ================= FIND ================= */
.find-box{
  position:absolute;
  top:55px;
  right:20px;
  background:#fff;
  border:1px solid #ccc;
  border-radius:10px;
  padding:10px;
  display:none;
  z-index:999;
}

.find-highlight{
  background:yellow;
}

/* ================= MOBILE ================= */
.mobile-overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.3);
  z-index:900;
}

@media(max-width:768px){
  .sidebar{
    position:absolute;
    left:-100%;
    height:100%;
    z-index:1000;
    transition:.3s;
  }
  .sidebar.open{
    left:0;
  }
  .mobile-overlay.active{
    display:block;
  }
}
  /* ==== FIX: LONG TEXT PASTE OVERFLOW ==== */

.notepad-container {
  height: calc(100vh - 60px);
  overflow: hidden;
}

.notepad-editor,
textarea {
  width: 100%;
  height: 100%;
  resize: none;
  overflow-y: auto;
  overflow-x: hidden;
  white-space: pre-wrap;
  word-break: break-word;
  box-sizing: border-box;
}
  /* ==== FIX: LAYOUT JUMP PREVENT ==== */

html, body {
  height: 100%;
  overflow: hidden;
}

.main,
.content,
.editor-wrapper {
  height: 100%;
  overflow: hidden;
}
  /* ==== FIX: INTERNAL SCROLL ENABLE ==== */

.notepad-editor {
  overflow-y: auto;
  scrollbar-width: thin;
}
  
}
  /* ==== FIX: RICH EDITOR FULL SCROLL + LAST LINE VISIBLE ==== */

#rich-editor {
  height: 100%;
  min-height: calc(100vh - 160px); /* toolbar + title ke baad */
  overflow-y: auto;
  overflow-x: hidden;

  padding: 16px 16px 60px 16px; /* ðŸ‘ˆ bottom padding IMPORTANT */
  box-sizing: border-box;

  white-space: pre-wrap;
  word-break: break-word;
}

/* Scrollbar ko clearly visible banane ke liye */
#rich-editor::-webkit-scrollbar {
  width: 6px;
}

#rich-editor::-webkit-scrollbar-thumb {
  background: #999;
  border-radius: 10px;
}
  
}
  /* Placeholder look */
#rich-editor.placeholder {
  color: #999;
}

/* ==== FIX: TOPBAR & SIDEBAR STABILITY ==== */

.topbar,
.header,
.navbar {
  position: sticky;
  top: 0;
  z-index: 999;
}

.sidebar {
  flex-shrink: 0;
  overflow-y: auto;
}
  /* ===== FIX: LONG TEXT LAST LINE VISIBLE ===== */

#rich-editor {
  height: 100%;
  min-height: calc(100vh - 170px); /* toolbar + title space */
  overflow-y: auto;
  overflow-x: hidden;

  padding: 16px 16px 80px 16px; /* ðŸ‘ˆ bottom padding KEY */
  box-sizing: border-box;

  white-space: pre-wrap;
  word-break: break-word;
  line-height: 1.6;
}

/* Scrollbar clearly visible */
#rich-editor::-webkit-scrollbar {
  width: 6px;
}
#rich-editor::-webkit-scrollbar-thumb {
  background: #bbb;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="mobile-overlay" id="mobileOverlay" onclick="toggleSidebar()"></div>

<div class="app-container">

  <!-- ================= SIDEBAR ================= -->
  <div class="sidebar" id="sidebar">
    <div class="logo">
      <i class="fa-solid fa-cloud"></i> Cloud Notepad
    </div>
    <button class="add-btn" onclick="addNewNote()">+ Add Note</button>
    <div class="notes-list" id="notesList"></div>
  </div>

  <!-- ================= EDITOR ================= -->
  <div class="editor">
    <div class="editor-header">
      <div class="icon-btn" onclick="toggleSidebar()">
        <i class="fa-solid fa-bars"></i>
      </div>

      <div class="toolbar">

        <span id="conn-indicator" class="conn-spinner"></span>

        <div class="icon-btn" onclick="toggleFind()">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <!-- ðŸ”´ onclick ONLY changed, UI SAME -->
        <div class="icon-btn" onclick="toggleFormat('bold', this)"><b>B</b></div>
        <div class="icon-btn" onclick="toggleFormat('italic', this)"><i>I</i></div>
        <div class="icon-btn" onclick="toggleFormat('underline', this)"><u>U</u></div>

        <div class="icon-btn" onclick="saveNote()">
          <i class="fa-solid fa-cloud-arrow-up"></i>
        </div>

      </div>
    </div>

    <div class="find-box" id="findBox">
      <input id="findInput" placeholder="Find text..."
        onkeyup="findText()"
        style="padding:8px;width:200px;">
    </div>

    <input id="note-title" placeholder="Note title">
    <div id="rich-editor" contenteditable="true">
    </div>
  </div>

</div>

<script src="config.js"></script>
<script src="app.v3.js"></script>
  <script>
  const ed = document.querySelector("textarea, .notepad-editor");
  if (ed) {
    ed.addEventListener("paste", () => {
      setTimeout(() => {
        ed.scrollTop = ed.scrollHeight;
      }, 0);
    });
  }
  </script>
  <script>
const editor = document.getElementById("rich-editor");

if (editor) {
  editor.addEventListener("paste", () => {
    setTimeout(() => {
      editor.scrollTop = editor.scrollHeight;
    }, 0);
  });
}
  </script>
  <script>
const editor = document.getElementById("rich-editor");
const placeholderText = "Start typing...";

// page load par
if (editor.innerText.trim() === placeholderText) {
  editor.classList.add("placeholder");
}

// click / focus par placeholder hata do
editor.addEventListener("focus", () => {
  if (editor.innerText.trim() === placeholderText) {
    editor.innerText = "";
    editor.classList.remove("placeholder");
  }
});

// agar user bina kuchh likhe bahar chala gaya
editor.addEventListener("blur", () => {
  if (editor.innerText.trim() === "") {
    editor.innerText = placeholderText;
    editor.classList.add("placeholder");
  }
});
  </script>
  <script>
const editorFix = document.getElementById("rich-editor");

if (editorFix) {
  editorFix.addEventListener("input", () => {
    editorFix.scrollTop = editorFix.scrollHeight;
  });
}
  </script>
</body>
  
</html>
